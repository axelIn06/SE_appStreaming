<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cusco Stream | Proyecto IoT</title>

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root {
            --primary: #FF3B30; /* Rojo Apple */
            --bg: #0d0d0d;
            --card: #1c1c1e;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(10px);
            text-align: center;
            border-bottom: 1px solid #333;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .live-badge {
            background-color: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            vertical-align: middle;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .main-container {
            margin-top: 80px;
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }

        .video-wrapper {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            width: 100%;
        }

        video {
            width: 100%;
            max-height: 80vh;
            display: block;
        }

        .status-panel {
            background: var(--card);
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #aaa;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #444;
            border-radius: 50%;
        }

        .dot.active {
            background-color: #32D74B;
            box-shadow: 0 0 8px #32D74B;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body>

<header>
    <h1>PROYECTO CUSCO <span class="live-badge">EN VIVO</span></h1>
</header>

<div class="main-container">

    <div class="video-wrapper">
        <video id="video" controls autoplay muted playsinline></video>
    </div>

    <div class="status-panel">
        <div class="status-indicator">
            <div id="statusDot" class="dot"></div>
            <span id="statusText">Buscando señal...</span>
        </div>
        <div>
            Protocolo: <strong>HLS / m3u8</strong>
        </div>
    </div>

</div>

<script>
    const video = document.getElementById('video');
    const statusText = document.getElementById('statusText');
    const statusDot = document.getElementById('statusDot');

    // ⚠️ Cambia esta IP si tu instancia EC2 cambia
    const videoSrc = 'http://3.149.90.139/hls/stream.m3u8';

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            statusText.innerText = 'Transmisión Recibida';
            statusDot.classList.add('active');
            video.play();
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
                statusText.innerText = 'Esperando Stream (Offline)...';
                statusDot.classList.remove('active');

                // Reintento automático
                setTimeout(() => {
                    hls.loadSource(videoSrc);
                }, 3000);
            }
        });
    }
    // Soporte nativo HLS (Safari / iOS)
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', () => {
            statusText.innerText = 'En Vivo (Nativo)';
            statusDot.classList.add('active');
            video.play();
        });
    }
</script>

</body>
</html>
